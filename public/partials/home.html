<!-- 路径导航-->
<ul class="breadcrumb">
  <li class="active">首页</li>
</ul>

<div class="container">

  <div class="row" style="margin-bottom: 25px;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">游戏</div>
        <div class="card-body">
          <ul>
            <li ng-repeat="video in videos | filter: {v_tag: 'Game'} | limitTo: 8" class="videolist">
              <div class="col-md-3">
                <a href="/#!/video/{{video._id}}">
                <img ng-src="{{video.v_coverage}}" alt="game" width="160" height="100">
                </a>
                <p>{{video.v_title}}</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
