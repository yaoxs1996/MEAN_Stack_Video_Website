<div class="container">
	<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <h4>推广</h4>
        <ul>
          <li ng-repeat='video in videos' class="videolist">
            <div class="col-sm-3">
              <a href="/#!/video/{{video._id}}">
              <img ng-src="{{video.v_coverage}}" alt="guda" width="160" height="100">
              </a>
            
            <p>{{video.v_title}}</p>
          </div>
          </li>
        </ul>
    </div>
    <div class="col-sm-2"></div>
	</div>
</div>
