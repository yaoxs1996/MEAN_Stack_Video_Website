<!-- 路径导航-->
<ul class="breadcrumb">
  <li><a href="/#!/">首页</a></li>
  <li class="active">登录</li>
</ul>

<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">登录</h2>
          <br>
          <form class="my-login-validation" role="form">
            <div class="form-group">
              <label for="username">用户名</label>
              <input type="text" class="form-control" id="username" placeholder="请输入用户名" ng-model="_user.u_name" required>
            </div>
            <div class="form-group">
              <label for="password">密码</label>
              <input type="password" class="form-control" id="password" placeholder="请输入密码" ng-model="_user.u_pwd" required>
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" ng-click="loginAction()">登录</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
