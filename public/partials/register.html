<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">注册</h2>
            <br>
            <div class="form-group">
              <label for="username">用户名</label>
              <input type="text" class="form-control" id="username" placeholder="请输入用户名" ng-model="user.u_name" required>
            </div>
            <div class="form-group">
              <label for="password">密码</label>
              <input type="password" class="form-control" id="password" placeholder="请输入密码" ng-model="user.pwd" required>
            </div>
            <div class="form-group">
              <label for="pass1">密码</label>
              <input type="password" class="form-control" id="pass1" placeholder="请再次输入密码" ng-model="user.pwd1" required>
            </div>
            <div class="form-group">
              <label for="email">邮箱</label>
              <input type="text" class="form-control" id="email" placeholder="请输入邮箱" ng-model="user.email" required>
            </div>
            <br>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" ng-click="save()">注册</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
  </div>
</div>
