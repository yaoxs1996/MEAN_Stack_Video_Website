<!-- 路径导航-->
<ul class="breadcrumb">
  <li><a href="/#!/">首页</a></li>
  <li class="active">注册</li>
</ul>

<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">注册</h2>
            <br>
            <form name="userForm">
              <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" name="username" placeholder="请输入用户名" ng-model="user.u_name" required>
                <span style="color:red" ng-show="userForm.username.$dirty && userForm.username.$invalid">
                  <span ng-show="userForm.username.$error.required">用户名不能为空！</span>
                </span>
              </div>
              <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" name="password" placeholder="请输入密码" ng-model="user.pwd" required>
                <span style="color:red" ng-show="userForm.password.$dirty && userForm.password.$invalid">
                  <span ng-show="userForm.password.$error.required">密码不能为空！</span>
                </span>
              </div>
              <div class="form-group">
                <label for="pass1">密码</label>
                <input type="password" class="form-control" name="pass1" placeholder="请再次输入密码" ng-model="user.pwd1" required>
                <span style="color:red" ng-show="userForm.pass1.$dirty && userForm.pass1.$invalid">
                  <span ng-show="userForm.pass1.$error.required">密码不能为空！</span>
                </span>
              </div>
              <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" class="form-control" name="email" placeholder="请输入邮箱" ng-model="user.email" required>
                  <span style="color:red" ng-show="userForm.email.$dirty && userForm.email.$invalid">
                    <span ng-show="userForm.email.$error.required">邮箱不能为空！</span>
                    <span ng-show="userForm.email.$error.email">不符合邮箱格式</span>
                  </span>
              </div>
              <br>
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="注册" ng-click="save()">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
  </div>
</div>
